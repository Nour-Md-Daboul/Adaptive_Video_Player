<!DOCTYPE html>
<html>
  <head>
    <title>Adaptive Video Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Adaptive Video Player</h2>

    <video id="video" controls width="600">
      <source src="videos/video_480.mp4" type="video/mp4" />
    </video>

    <br /><br />

    <button onclick="setQuality(240)">240p</button>
    <button onclick="setQuality(480)">480p</button>
    <button onclick="setQuality(720)">720p</button>
    <button onclick="autoMode()">Auto</button>

    <p id="info"></p>

    <script src="script.js"></script>
    <script src="speedTest.js"></script>
    <script src="autoQuality.js"></script>
  </body>
</html>
